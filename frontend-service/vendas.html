<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vendas - Sistema de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Vendas</h1>
    <a href="index.html" class="btn btn-secondary mb-3">Voltar ao Menu</a>
    
    <!-- FormulÃ¡rio para registrar uma venda -->
    <div class="mb-4">
      <h3>Registrar Venda</h3>
      <form id="formVenda">
        <div class="mb-3">
          <label for="clienteId" class="form-label">Cliente ID</label>
          <input type="number" class="form-control" id="clienteId" required>
        </div>
        <div class="mb-3">
          <label for="produtoId" class="form-label">Produto ID</label>
          <input type="number" class="form-control" id="produtoId" required>
        </div>
        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Venda</button>
      </form>
    </div>

    <!-- Lista de vendas -->
    <div>
      <h3>Lista de Vendas</h3>
      <button class="btn btn-primary mb-2" id="btnListarVendas">Listar Vendas</button>
      <ul class="list-group" id="listaVendas"></ul>
    </div>
  </div>

  <script>
    const URL_VENDAS = 'http://localhost:8080/vendas';

    // Listar vendas
    document.getElementById('btnListarVendas').addEventListener('click', () => {
      fetch(URL_VENDAS)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro ao buscar vendas");
          }
          return response.json();
        })
        .then(data => {
          const lista = document.getElementById('listaVendas');
          lista.innerHTML = '';
          data.forEach(venda => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `Venda ID: ${venda.id} - Cliente: ${venda.cliente_id} - Produto: ${venda.produto_id} - Quantidade: ${venda.quantidade}`;
            lista.appendChild(li);
          });
        })
        .catch(error => console.error(error));
    });

    // Registrar venda
    document.getElementById('formVenda').addEventListener('submit', (e) => {
      e.preventDefault();
      const cliente_id = document.getElementById('clienteId').value;
      const produto_id = document.getElementById('produtoId').value;
      const quantidade = document.getElementById('quantidade').value;

      fetch(URL_VENDAS, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ cliente_id, produto_id, quantidade })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao registrar venda");
        }
        return response.json();
      })
      .then(data => {
        alert('Venda registrada com sucesso!');
        document.getElementById('formVenda').reset();
      })
      .catch(error => console.error(error));
    });
  </script>
</body>
</html>
